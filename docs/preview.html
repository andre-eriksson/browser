<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rainbow Divs</title>
        <style>
            body {
                margin: 0;
                padding: 20px;
            }

            .rainbow-container {
                max-width: 600px;
                margin: 0 auto;
            }

            .color-div {
                padding: 20px;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                color: white;
            }
            .red {
                background-color: #ff0000;
            }
            .orange {
                background-color: #ff7f00;
            }
            .yellow {
                background-color: #ffff00;
                color: #333;
            }
            .green {
                background-color: #00ff00;
                color: #333;
            }
            .cyan {
                background-color: #00ffff;
                color: #333;
            }
            .blue {
                background-color: #0000ff;
            }
            .indigo {
                background-color: #4b0082;
            }
            .violet {
                background-color: #9400d3;
            }
            .pink {
                background-color: #ff1493;
            }
            .magenta {
                background-color: #ff00ff;
            }
        </style>
    </head>
    <body>
        <div class="rainbow-container">
            <div class="color-div red">Red</div>
            <div class="color-div orange">Orange</div>
            <div class="color-div yellow">Yellow</div>
            <div class="color-div green">Green</div>
            <div class="color-div cyan">Cyan</div>
            <div class="color-div blue">Blue</div>
            <div class="color-div indigo">Indigo</div>
            <div class="color-div violet">Violet</div>
            <div class="color-div pink">Pink</div>
            <div class="color-div magenta">Magenta</div>
        </div>
    </body>
</html>
