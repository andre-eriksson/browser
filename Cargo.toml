[workspace]
resolver = "3"
members = [
    "crates/assets",
    "crates/browser-config",
    "crates/browser-core",
    "crates/cli",
    "crates/cookies",
    "crates/css-cssom",
    "crates/css-parser",
    "crates/css-selectors",
    "crates/css-style",
    "crates/css-tokenizer",
    "crates/database",
    "crates/engine",
    "crates/errors",
    "crates/html-dom",
    "crates/html-parser",
    "crates/html-tokenizer",
    "crates/layout",
    "crates/network",
    "crates/renderer",
    "crates/storage",
    "crates/ui",
    "crates/constants",
    "crates/telemetry",
]

[workspace.package]
edition = "2024"

[workspace.dependencies]
assets =         { path = "crates/assets" }
cookies =        { path = "crates/cookies" }
browser-config = { path = "crates/browser-config" }
browser-core =   { path = "crates/browser-core" }
cli =            { path = "crates/cli" }
css-cssom =      { path = "crates/css-cssom" }
css-parser =     { path = "crates/css-parser" }
css-selectors =  { path = "crates/css-selectors" }
css-style =      { path = "crates/css-style" }
css-tokenizer =  { path = "crates/css-tokenizer" }
database =       { path = "crates/database" }
errors =         { path = "crates/errors" }
html-dom =       { path = "crates/html-dom" }
html-parser =    { path = "crates/html-parser" }
html-tokenizer = { path = "crates/html-tokenizer" }
layout =         { path = "crates/layout" }
network =        { path = "crates/network" }
renderer =       { path = "crates/renderer" }
storage =        { path = "crates/storage" }
ui =             { path = "crates/ui" }
constants =      { path = "crates/constants" }
telemetry =      { path = "crates/telemetry" }


# External dependencies
async-trait = "0.1.89"
tracing = "0.1.43"
tokio = { version = "1.44", features = ["full"] }
cosmic-text = "0.15.0"
criterion = "0.8.1"
http = "1.3.1"
rusqlite = "0.38.0"
serde = { version = "1.0.228", features = ["derive"] }
postcard = { version = "1.1.3", features = ["use-std"] }
url = "2.5.4"

[profile.release]
debug = true
