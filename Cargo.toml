[workspace]
resolver = "3"
members = [
    "assets",
    "browser-core",
    "cookies",
    "engine",
    "errors",
    "html/html-dom",
    "html/html-parser",
    "html/html-syntax",
    "html/html-tokenizer",
    "network",
    "storage",
    "ui",
    "utilities/constants",
    "utilities/telemetry",
]

[workspace.package]
edition = "2024"

[workspace.dependencies]
# Local dependencies
assets = { path = "assets" }
cookies = { path = "cookies" }
browser-core = { path = "browser-core" }
errors = { path = "errors" }
html-dom = { path = "html/html-dom" }
html-parser = { path = "html/html-parser" }
html-syntax = { path = "html/html-syntax" }
html-tokenizer = { path = "html/html-tokenizer" }
network = { path = "network" }
storage = { path = "storage" }
ui = { path = "ui" }
constants = { path = "utilities/constants" }
telemetry = { path = "utilities/telemetry" }


# External dependencies
async-trait = "0.1.89"
tracing = "0.1.43"
tokio = { version = "1.44", features = ["full"] }
cookie = "0.18.1"
criterion = "0.8.1"
http = "1.3.1"
url = "2.5.4"
