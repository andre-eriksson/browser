[package]
name = "network"
version = "0.1.0"
edition = "2024"

[dependencies]
reqwest = { version = "0.12.18", features = [
    "json",
    "gzip",
    "brotli",
    "deflate",
] }
tokio = { version = "1.44", features = ["full"] }
url = "2.5.4"
http = "1.3.1"
tracing = "0.1"
html-parser = { path = "../html-parser" }
api = { path = "../api" }
